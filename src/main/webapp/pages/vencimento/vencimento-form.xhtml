<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{vencimentoController.id}"/>
            <f:viewAction action="#{vencimentoController.loadData}" />
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="vencimentoForm">
            <p:panel header="Detalhar Vencimento">
                <h:panelGrid columns="1">
                    <p:outputLabel for="descricao" value="Descrição: " />
                    <p:inputText id="descricao" value="#{vencimentoController.vencimento.descricao}" />

                    <p:outputLabel for="valor" value="Valor: " />
                    <p:inputText id="valor" value="#{vencimentoController.vencimento.valor}" />

                    <p:outputLabel for="tipo" value="Tipo do Vencimento: " />
                    <p:selectOneMenu id="tipo" value="#{vencimentoController.vencimento.tipoVencimento}">
                        <f:selectItems  value="#{vencimentoController.tiposVencimento}" />
                    </p:selectOneMenu>

                    <h:commandButton value="Salvar" action="#{vencimentoController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
