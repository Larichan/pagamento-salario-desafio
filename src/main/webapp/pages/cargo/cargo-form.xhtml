<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{cargoController.id}"/>
            <f:viewAction action="#{cargoController.loadData}" />
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="cargoForm">
            <p:panel header="Detalhar Cargo">
                <h:panelGrid columns="1">
                    <p:outputLabel for="nome" value="Nome: " />
                    <p:inputText id="nome" value="#{cargoController.cargo.nome}" />

                    <h:commandButton value="Salvar" action="#{cargoController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
