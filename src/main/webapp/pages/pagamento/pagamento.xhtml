<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{pagamentoController.resetValues}" />
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="pagamentoForm">
            <p:panel header="Realizar pagamento">
                <h:panelGrid columns="1">
                    <h:commandButton value="Calcular/Recalcular" action="#{pagamentoController.calcularSalario}" />
                    <h:commandButton value="Imprimir PDF" action="#{pagamentoController.imprimir}" rendered="#{pagamentoController.resultado.size() > 0}" />
                </h:panelGrid>
                <p:dataTable id="tableSalario" var="salario" value="#{pagamentoController.resultado}" rendered="#{pagamentoController.resultado.size() > 0}">
                    <p:column>
                        <f:facet name="header">Pessoa</f:facet>
                        <h:outputText value="#{salario.nomePessoa}">
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Cargo</f:facet>
                        <h:outputText value="#{salario.nomeCargo}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Sal√°rio</f:facet>
                        <h:outputText value="#{salario.salario}">
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
