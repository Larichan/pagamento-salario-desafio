<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Pessoas">
                <p:dataTable id="table" var="pessoa" value="#{pessoaListController.pessoas}">

                    <p:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{pessoa.nome}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">E-mail</f:facet>
                        <h:outputText value="#{pessoa.email}">
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Usuário</f:facet>
                        <h:outputText value="#{pessoa.usuario}">
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Telefone</f:facet>
                        <h:outputText value="#{pessoa.telefone}">
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Data de Nascimento</f:facet>
                        <h:outputText value="#{pessoa.dataNascimento}">
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Cargo</f:facet>
                        <h:outputText value="#{pessoa.cargo != null ? pessoa.cargo.nome : '--'}">
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Ações</f:facet>
                        <h:commandButton value="Alterar" action="#{pessoaListController.update(pessoa)}" />
                        <h:commandButton value="Excluir" action="#{pessoaListController.delete(pessoa)}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
